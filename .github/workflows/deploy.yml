name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    # Use the same environment so we can access environment variables (vars/secrets)
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./book
        run: npm install

      - name: Verify API_BASE_URL
        env:
          API_BASE_URL: ${{ vars.API_BASE_URL }}
        run: |
          echo "API_BASE_URL=$API_BASE_URL"
          if [ -z "$API_BASE_URL" ]; then
            echo "ERROR: API_BASE_URL is not set in the 'github-pages' environment variables." >&2
            exit 1
          fi
          if ! echo "$API_BASE_URL" | grep -E "^https?://" >/dev/null; then
            echo "ERROR: API_BASE_URL must be an absolute http(s) URL (got '$API_BASE_URL')." >&2
            exit 1
          fi

      - name: Build website
        working-directory: ./book
        env:
          # Read from the GitHub Environment "github-pages" Variables (Settings â†’ Environments)
          API_BASE_URL: ${{ vars.API_BASE_URL }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
